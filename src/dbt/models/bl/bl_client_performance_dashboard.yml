version: 2

models:
  - name: bl_client_performance_dashboard
    description: "Client-level performance dashboard combining campaign profitability, project metrics, and client attributes."

    columns:
      - name: client_id
        description: "Unique identifier for the client."
        tests:
          - not_null
          - unique
      - name: client_name
        description: "Name of the client."
      - name: primary_industry
        description: "Primary industry of the client."
      - name: secondary_industry
        description: "Secondary industry of the client."
      - name: country
        description: "Country of the client."
      - name: total_campaigns
        description: "Total number of campaigns associated with the client."
      - name: active_campaigns
        description: "Number of campaigns currently active for the client."
      - name: total_ad_spend
        description: "Total advertising spend across all campaigns for the client."
      - name: total_revenue
        description: "Total revenue generated by all campaigns for the client."
      - name: total_conversions
        description: "Total conversions attributed to all campaigns for the client."
      - name: total_internal_cost
        description: "Total internal cost allocated to the client from campaigns."
      - name: total_cost
        description: "Sum of total ad spend and total internal cost for the client."
      - name: total_profit
        description: "Total profit from campaigns after deducting costs."
      - name: total_projects
        description: "Total number of projects associated with the client."
      - name: active_projects
        description: "Number of projects currently in progress for the client."
      - name: total_project_budget
        description: "Sum of total budgets for all projects associated with the client."
      - name: client_status
        description: "Status of the client based on campaign activity. Values: Active, Inactive, No Campaigns."
      - name: profitability_status
        description: "Profitability classification for the client based on total profit. Values: Profitable, Break-even, Loss-making, No Data."
