version: 2

models:
  - name: ol_unified_ad_metrics
    description: "Aggregated ad performance metrics enriched with campaign and client metadata, including efficiency, profitability, and performance classifications."

    columns:
      - name: report_date
        description: "Date of the metric record."
        tests:
          - not_null
      - name: attribution_window
        description: "Attribution window used for the metrics (filtered to '7d_click')."
      - name: campaign_id
        description: "Unique identifier for the campaign."
        tests:
          - not_null
      - name: campaign_name
        description: "Name of the campaign."
      - name: campaign_status
        description: "Current status of the campaign (active, paused, etc.)."
      - name: platform
        description: "Advertising platform of the campaign."
      - name: client_id
        description: "Unique identifier for the client."
        tests:
          - not_null
      - name: client_name
        description: "Name of the client."
      - name: primary_industry
        description: "Primary industry of the client."
      - name: spend_eur
        description: "Total ad spend in EUR."
      - name: impressions
        description: "Number of impressions delivered."
      - name: clicks
        description: "Number of clicks generated."
      - name: conversions
        description: "Number of attributed conversions."
      - name: revenue_eur
        description: "Attributed revenue in EUR."
      - name: cpm
        description: "Cost per mille (1,000 impressions)."
      - name: ctr
        description: "Click-through rate."
      - name: cvr
        description: "Conversion rate."
      - name: cpc
        description: "Cost per click."
      - name: cpa
        description: "Cost per acquisition."
      - name: roas
        description: "Return on ad spend."
      - name: profit_eur
        description: "Profit calculated as revenue minus spend."
      - name: profit_margin_pct
        description: "Percentage profit margin based on ad spend."
      - name: performance_tier
        description: "Categorization of ROAS performance (Excellent, Good, Marginal, Poor)."
      - name: profitability_status
        description: "Indicates whether the campaign is Profitable, Break-even, or running at a Loss."
