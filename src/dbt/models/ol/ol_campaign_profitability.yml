version: 2

models:
  - name: ol_campaign_profitability
    description: "Campaign-level profitability metrics combining time tracking and ad spend."
    columns:
      - name: campaign_id
        description: "Unique identifier of the campaign."
        tests:
          - unique
          - not_null
      - name: campaign_name
        description: "Name of the campaign."
      - name: client_id
        description: "Client identifier for the campaign."
      - name: client_name
        description: "Name of the client."
      - name: platform
        description: "Marketing platform of the campaign (Meta, Google, etc.)."
      - name: campaign_status
        description: "Status of the campaign."
      - name: start_date
        description: "Campaign start date."
      - name: daily_budget_eur
        description: "Daily budget allocated to the campaign."
      - name: cost_month
        description: "Month (truncated from report_date) used for time tracking cost aggregation."
      - name: hours_worked
        description: "Total hours worked on the campaign."
      - name: labor_cost_eur
        description: "Total EUR labor cost associated with the campaign."
      - name: employee_count
        description: "Number of distinct employees who logged hours on the campaign."
      - name: total_ad_spend_eur
        description: "Estimated ad spend based on daily budget Ã— days since start date."
      - name: total_cost_eur
        description: "Total cost = ad spend + labor cost."
